<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pokemon Battle</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="pkm.js"></script> 
  </head>
  <body>
    <div class="battle">
      <div class="pokemon1">
        <img src="/img/pikachu.png" alt="Pikachu">
        <div class="stats">
          <div class="name">Pikachu</div>
          <div class="healthBar">
            <div class="health"></div>
          </div>
        </div>
      </div>
      <div class="pokemon2">
        <img src="/img/charizard.png" alt="Charizard">
        <div class="stats">
          <div class="name">Charizard</div>
          <div class="healthBar">
            <div class="health"></div>
            <button class="btn-style" id="move">move 1</button>
          </div>
        </div>
      </div>
    </div>
    <script src="pkm.js"></script>
  </body>
</html>
